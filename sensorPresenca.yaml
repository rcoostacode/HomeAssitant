blueprint:
  name: Sensor de Presença
  domain: automation
  input:
    sensor_presenca:
      name: Sensor de presença
      selector:
        entity:
          domain: binary_sensor

    luzes:
      name: Luzes/Switches que serão controladas
      selector:
        entity:
          multiple: true
          domain:
            - light
            - switch

    tempo_ausencia:
      name: Tempo sem presença para desligar
      default: 180
      selector:
        number:
          min: 10
          max: 1800
          unit_of_measurement: seconds

trigger:
  - platform: state
    entity_id: !input sensor_presenca
    to: "on"

  - platform: state
    entity_id: !input sensor_presenca
    to: "off"
    for: !input tempo_ausencia

action:
  - choose:

      # REGRA 1 — Presença → LIGAR imediatamente
      - conditions:
          - condition: state
            entity_id: !input sensor_presenca
            state: "on"
        sequence:
          - service: homeassistant.turn_on
            target:
              entity_id: !input luzes

      # REGRA 2 — Após X segundos sem presença → DESLIGAR se estiver ligada
      - conditions:
          - condition: state
            entity_id: !input sensor_presenca
            state: "off"
          - condition: state
            entity_id: !input luzes
            state: "on"
        sequence:
          - service: homeassistant.turn_off
            target:
              entity_id: !input luzes
